<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu A</title>
  </head>

  <section>
    <header>
      <div class="menuHeading">
        <button class="menuHeading__button"><i></i></button>
        <img class="menuHeading__logo" src="assets/images/logo/ohmyfood.png" />
      </div>
    </header>
    <section class ="restaurantsAttach">
    <div class="restaurantPreview">
      <img class="restaurantPreview__img" />
      <h1 class="restaurantPreview__title">A la francaise</h1>
      <button class="restaurantPreview__heart"><i></i></button>
    </div>
    <div class="dishesList">
      <h4 class="dishesList__title">ENTREES</h4>
      <button class="dishesList__button">
        <p class="button__title">Tartare de poulpe acidulé</p>
        <p class="button__desc">Aux zests d'orange</p>
        <p class="button__price">25</p>
      </button>
      <button class="dishesList__button">
        <p class="button__title">Velouté de légumes d'antan</p>
        <p class="button__desc">Carotte,pannais,topinanbour</p>
        <p class="button__price">35</p>
      </button>
      <button class="dishesList__button">
        <p class="button__title">Soupe à l'oignon</p>
        <p class="button__desc">Revisitée</p>
        <p class="button__price">20</p>
      </button>
    </div>
    <div class="dishesList">
      <h4 class="dishesList__title">PLATS</h4>
      <button class="dishesList__button">
        <p class="button__title">Coquilles Saint-Jacques</p>
        <p class="button__desc">Accompagnées d'une purée de panais</p>
        <p class="button__price">40</p>
      </button>
      <button class="dishesList__button">
        <p class="button__title">Magret de canard</p>
        <p class="button__desc">Et parmentier de pommes de terres</p>
        <p class="button__price">35</p>
      </button>
      <button class="dishesList__button">
        <p class="button__title">Pigeonneau d'Ile-et-Vilaine</p>
        <p class="button__desc">Sur son lit de gnocchis aux légumes</p>
        <p class="button__price">44</p>
      </button>
    </div>
    <div class="dishesList">
        <h4 class="dishesList__title">DESSERTS</h4>
        <button class="dishesList__button">
          <p class="button__title">Pétales de violettes glacés</p>
          <p class="button__desc">Et purée de noisettes</p>
          <p class="button__price">18</p>
        </button>
        <button class="dishesList__button">
          <p class="button__title">Fondant au chocolat</p>
          <p class="button__desc">Revisité</p>
          <p class="button__price">22</p>
        </button>
        <button class="dishesList__button">
          <p class="button__title">Millefeuille croustillant</p>
          <p class="button__desc">Myrtilles et pate d'amande</p>
          <p class="button__price">23</p>
        </button>

      </div>
      <button class ="button-purple"> Commander</button>
    </section>
    <footer class="ohmyfoodFooter">
        <img class="ohmyfoodFooter__logo" />
        <ul class="footerList">
          <li><i></i> Proposer un restaurant</li>
          <li><i></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </footer>
  </body>
</html>
