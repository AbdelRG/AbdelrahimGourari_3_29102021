<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Menu A</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <section>
    <header>
      <div class="menuHeading">
        <button class="menuHeading__button"><i></i></button>
        <img class="menuHeading__logo" src="assets/images/logo/ohmyfood.png" />
      </div>
    </header>
    <section class ="restaurantsAttach">
    <div class="restaurantPreview">
      <img class="restaurantPreview__img" />
      <h1 class="restaurantPreview__title">A la francaise</h1>
      <button class="restaurantPreview__heart"><i></i></button>
    </div>
    <div class="dishesList">
      <h4 class="dishesList__title">ENTREES</h4>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Tartare de poulpe acidulé</p>
        <p class="dishesList__button__desc">Aux zests d'orange</p>
        <p class="dishesList__button__price">25</p>
      </button>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Velouté de légumes d'antan</p>
        <p class="dishesList__button__desc">Carotte,pannais,topinanbour</p>
        <p class="dishesList__button__price">35</p>
      </button>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Soupe à l'oignon</p>
        <p class="dishesList__button__desc">Revisitée</p>
        <p class="dishesList__button__price">20</p>
      </button>
    </div>
    <div class="dishesList">
      <h4 class="dishesList__title">PLATS</h4>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Coquilles Saint-Jacques</p>
        <p class="dishesList__button__desc">Accompagnées d'une purée de panais</p>
        <p class="dishesList__button__price">40</p>
      </button>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Magret de canard</p>
        <p class="dishesList__button__desc">Et parmentier de pommes de terres</p>
        <p class="dishesList__button__price">35</p>
      </button>
      <button class="dishesList__button">
        <p class="dishesList__button__title">Pigeonneau d'Ile-et-Vilaine</p>
        <p class="dishesList__button__desc">Sur son lit de gnocchis aux légumes</p>
        <p class="dishesList__button__price">44</p>
      </button>
    </div>
    <div class="dishesList">
        <h4 class="dishesList__title">DESSERTS</h4>
        <button class="dishesList__button">
          <p class="dishesList__button__title">Pétales de violettes glacés</p>
          <p class="dishesList__button__desc">Et purée de noisettes</p>
          <p class="dishesList__button__price">18</p>
        </button>
        <button class="dishesList__button">
          <p class="dishesList__button__title">Fondant au chocolat</p>
          <p class="dishesList__button__desc">Revisité</p>
          <p class="dishesList__button__price">22</p>
        </button>
        <button class="dishesList__button">
          <p class="dishesList__button__title">Millefeuille croustillant</p>
          <p class="dishesList__button__desc">Myrtilles et pate d'amande</p>
          <p class="dishesList__button__price">23</p>
        </button>

      </div>
      <button class ="button button-purple"> Commander</button>
    </section>
    <footer>
      <p class="ohmyfood__p">ohmyfood</p>
      <ul class="footerList">
        <li class="footerList__element">
          <i class="fas fa-utensils"></i> Proposer un restaurant
        </li>
        <li class="footerList__element">
          <i class="fas fa-hands-helping"></i>Devenir partenaire
        </li>
        <li class="footerList__element">Mentions légales</li>
        <li class="footerList__element">Contact</li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/b8365aa815.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
