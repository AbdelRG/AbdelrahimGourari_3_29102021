<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
  </head>

  <body>
    <header>
      <img class="Ohmyfood-logo" src="assets/images/logo/ohmyfood.png" />
      <div class="restaurant-search">
        <div class="restaurant-search__localisation">
          <i></i>
          <p>Paris,Belleville</p>
        </div>
        <div class="restaurant-search__description">
          <h2 class="restaurant-search__title">
            Réservez le menu qui vous convient
          </h2>
          <p class="restaurant-search__p">
            Découvrez des restaurants d'exception,séléctionnés par nos soins
          </p>
          <button class="restaurant-search__button">
            Explorer nos restaurants
          </button>
        </div>
      </div>
    </header>

    <section class="fonctionnement">
      <div class="fonctionnement-list">
        <h3 class="fonctionnement-list__title">Fonctionnement</h3>
        <button class="fonctionnement-list__button">
          <i></i> Choisissez un restaurant
        </button>
        <button class="fonctionnement-list__button">
          <i></i> Composez votre menu
        </button>
        <button class="fonctionnement-list__button">
          <i></i> Dégustez au restaurant
        </button>
      </div>
    </section>

    <section class="restaurants">
      <h3 class="restaurant-list__title">Restaurants</h3>
      <div class="restaurant-list">
        <figure class="restaurant-card">
          <img class="restaurant-card__img" />
          <p class="restaurant-card__desc">La palette du gout</p>
          <p class="restaurant-card__localisation">Ménilmontant</p>
          <i></i>
        </figure>
        <figure class="restaurant-card">
          <img class="restaurant-card__img" />
          <p class="restaurant-card__desc">La note enchantée</p>
          <p class="restaurant-card__localisation">Charonne</p>
          <i></i>
        </figure>
        <figure class="restaurant-card">
          <img class="restaurant-card__img" />
          <p class="restaurant-card__desc">A la francaise</p>
          <p class="restaurant-card__localisation">Cité Rouge</p>
          <i></i>
        </figure>
        <figure class="restaurant-card">
          <img class="restaurant-card__img" />
          <p class="restaurant-card__desc">Le délice des sens</p>
          <p class="restaurant-card__localisation">Folie-Méricourt</p>
          <i></i>
        </figure>
      </div>
    </section>
    <footer class="ohmyfood-footer">
      <img class="ohmyfood-footer__logo" />
      <ul class="footer-list">
        <li><i></i> Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
