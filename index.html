<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <img class="Ohmyfood__logo" src="assets/images/logo/ohmyfood.png" />
    </header>
    <div class="restaurantSearch">
      <div class="restaurantSearch__localisation">
        <i class="fas fa-map-marker-alt"></i>
        <p class="restaurantSearch__p1">Paris,Belleville</p>
      </div>
      <div class="restaurantSearch__description">
        <h2 class="restaurantSearch__title">
          Réservez le menu qui vous convient
        </h2>
        <p class="restaurantSearch__p2">
          Découvrez des restaurants d'exception,séléctionnés par nos soins
        </p>
        <button class="button button-purple">Explorer nos restaurants</button>
      </div>
    </div>

    <section class="restaurants">
      <div class="fonctionnementList">
        <h3 class="fonctionnementList__title">Fonctionnement</h3>
        <button class="fonctionnementList__button">
          <i></i> Choisissez un restaurant
        </button>
        <button class="fonctionnementList__button">
          <i></i> Composez votre menu
        </button>
        <button class="fonctionnementList__button">
          <i></i> Dégustez au restaurant
        </button>
      </div>

      <h3 class="restaurantList__title">Restaurants</h3>
      <div class="restaurantList">
        <figure class="restaurantCard">
          <img class="restaurantCard__img" />
          <p class="restaurantCard__desc">La palette du gout</p>
          <p class="restaurantCard__localisation">Ménilmontant</p>
          <i></i>
        </figure>
        <figure class="restaurantCard">
          <img class="restaurantCard__img" />
          <p class="restaurantCard__desc">La note enchantée</p>
          <p class="restaurantCard__localisation">Charonne</p>
          <i></i>
        </figure>
        <figure class="restaurantCard">
          <img class="restaurantCard__img" />
          <p class="restaurantCard__desc">A la francaise</p>
          <p class="restaurantCard__localisation">Cité Rouge</p>
          <i></i>
        </figure>
        <figure class="restaurantCard">
          <img class="restaurantCard__img" />
          <p class="restaurantCard__desc">Le délice des sens</p>
          <p class="restaurantCard__localisation">Folie-Méricourt</p>
          <i></i>
        </figure>
      </div>
    </section>
    <footer class="ohmyfoodFooter">
      <img class="ohmyfoodFooter__logo" />
      <ul class="footerList">
        <li><i></i> Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/b8365aa815.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
